  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag -->
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <title>{% if page.url == "/" %}{{ site.title | append: " : " | append: site.subtitle }}{% else %}{{ page.title | append: " : " | append: site.title | append: " : " | append: site.subtitle }}{% endif %}</title>
    <meta property="og:title" content="{% if page.url == "/" %}{{ site.title | append: " : " | append: site.subtitle }}{% else %}{{ page.title | append: " : " | append: site.title | append: " : " | append: site.subtitle }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    <meta property="og:locale" content="zh_CN">
    <meta name="description" content="{% if page.url == "/" %}{{ site.description }}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html }}{% endif %}">
    <meta property="og:description" content="{% if page.url == "/" %}{{ site.description }}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html }}{% endif %}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">{% if page.layout == "post" %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    <script type="application/ld+json">{"@type":"{% if page.layout == "post" %}BlogPosting{% else %}WebSite{% endif %}","url":"{{ page.url | absolute_url }}","headline":"{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}",{% if page.layout == "post" %}"dateModified":"{{ page.date | date_to_xmlschema }}","datePublished":"{{ page.date | date_to_xmlschema }}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | absolute_url }}"}{% else %}"author":{"@type":"Person","name":"{{ site.author.name }}"}{% endif %},"description":"{% if page.url == "/" %}{{ site.description }}{% else %}{{ page.excerpt | markdownify | strip_newlines | strip_html }}{% endif %}","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/atom.xml" | absolute_url }}">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162011964-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162011964-1');
    </script>
  </head>
